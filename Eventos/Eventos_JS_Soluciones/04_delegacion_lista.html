<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 4 – Delegación de eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        padding: 2rem;
      }
      ul {
        padding-left: 1rem;
      }
      li {
        cursor: pointer;
        padding: 0.25rem 0.5rem;
      }
      li:hover {
        background: #f2f2f2;
      }
      button {
        padding: 0.5rem 0.8rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 4 – Delegación de eventos</h1>
    <ul id="lista"></ul>
    <button id="add">Añadir elemento</button>

    <script>
       
        const lista = document.getElementById("lista");
        const add = document.getElementById("add");

        lista.addEventListener("click", function (event) {
          if (event.target.tagName === "LI") {
            alert("Elemento: " + event.target.textContent);
          }
        });

        add.addEventListener("click", function () {
          const li = document.createElement("li");
          li.textContent = "Elemento " + (lista.children.length + 1);
          lista.appendChild(li);
        });
      
    </script>
  </body>
</html>
