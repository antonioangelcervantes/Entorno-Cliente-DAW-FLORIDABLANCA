
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 7 – Eventos del ratón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
    #cuadro { width: 260px; height: 160px; background: #ddd; display:flex; align-items:center; justify-content:center; user-select:none; }
  </style>
</head>
<body>
  <h1>Ejercicio 7 – Eventos del ratón</h1>
  <div id="cuadro">Pasa el ratón</div>
  <p>Coordenadas: <span id="coords">—</span></p>

  <script>
    (function(){
      const cuadro = document.getElementById('cuadro');
      const coords = document.getElementById('coords');
      const original = '#dddddd';
      const destacado = '#ffd966';

      cuadro.addEventListener('mouseenter', function(){
        cuadro.style.backgroundColor = destacado;
      });
      cuadro.addEventListener('mouseleave', function(){
        cuadro.style.backgroundColor = original;
        coords.textContent = '—';
      });
      cuadro.addEventListener('mousemove', function(event){
        coords.textContent = event.offsetX + ', ' + event.offsetY;
      });
    })();
  </script>
</body>
</html>
