
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 8 – Arrastrar y soltar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
    #zona { height: 120px; border:2px dashed #999; margin-top: 1rem; display:flex; align-items:center; justify-content:center; }
    #item { display:inline-block; padding:.5rem .8rem; background:#cee; cursor:grab; }
  </style>
</head>
<body>
  <h1>Ejercicio 8 – Arrastrar y soltar</h1>
  <div id="item" draggable="true">Arrástrame</div>
  <div id="zona">Suelta aquí</div>

  <script>
    (function(){
      const zona = document.getElementById('zona');
      const item = document.getElementById('item');

      item.addEventListener('dragstart', function(e){
        e.dataTransfer.setData('text/plain', 'item');
      });

      zona.addEventListener('dragover', function(e){e.preventDefault();});
      
      zona.addEventListener('drop', function(e){
        e.preventDefault();
        zona.appendChild(item);
      });
    })();
  </script>
</body>
</html>
