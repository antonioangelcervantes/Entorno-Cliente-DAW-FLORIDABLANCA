<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicios JavaScript – Condicionales (Básico)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; line-height: 1.5; }
    h1, h2 { margin: 0.2em 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; margin-top: 16px; }
    button { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; }
    button:hover { background: #f5f5f5; }
    .note { background: #fffbea; border: 1px solid #f0e1a0; padding: 10px; border-radius: 8px; }
    footer { margin-top: 24px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Ejercicios de JavaScript sobre Condicionales (versión básica)</h1>
  <p class="note">Cada botón ejecuta un ejercicio. Versión sin validaciones, pensada para aprender desde cero.</p>

  <h2>Bloque: Condicionales</h2>
  <div class="grid">
    <button onclick="cond_01()">1. Edad mínima</button>
    <button onclick="cond_02()">2. Positivo o negativo</button>
    <button onclick="cond_03()">3. Contraseña sencilla</button>
    <button onclick="cond_04()">4. Par o impar</button>
    <button onclick="cond_05()">5. Mayor de dos</button>
    <button onclick="cond_06()">6. Aprobado/Suspenso</button>
    <button onclick="cond_07()">7. Clasificación de nota</button>
    <button onclick="cond_08()">8. Día de la semana</button>
    <button onclick="cond_09()">9. Mayor de tres</button>
    <button onclick="cond_10()">10. Ternario: mayoría de edad</button>
    <button onclick="cond_11()">11. Ternario: par/impar</button>
    <button onclick="cond_12()">12. Precio con descuento</button>
    <button onclick="cond_13()">13. Comparar cadenas</button>
    <button onclick="cond_14()">14. Saludo según hora</button>
    <button onclick="cond_15()">15. Acceso a juego</button>
    <button onclick="cond_16()">16. Número en rango</button>
    <button onclick="cond_17()">17. Tipo de entrada</button>
    <button onclick="cond_18()">18. Clima y actividad</button>
  </div>

  <footer>
    Versión básica para introducir condicionales en JavaScript, sin validaciones extra.
  </footer>

  <script src="condicionales_basico.js"></script>
</body>
</html>
